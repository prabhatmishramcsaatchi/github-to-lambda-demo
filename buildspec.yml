version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - echo "Uploading deployment package to S3..."
      - aws s3 cp deployment_package.zip s3://wikitablescrapexample/lambda_update_key/deployment_package.zip
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name github-to-lambda-demo --s3-bucket wikitablescrapexample --s3-key lambda_update_key/deployment_package.zip
      - echo "DONE!!"


